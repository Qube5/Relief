<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
    <link rel=icon href=../static/images/leaf.png>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/showHome">Home</a></li>&nbsp
            <li role="presentation"><a href="/showSignIn">Sign In</a></li>&nbsp
            <li role="presentation"><a href="/showSettings">Settings</a></li>

            <!-- <li role="presentation" class="active"><a href="#">Sign Up</a></li> -->
          </ul>
        </nav>
        <h1>relief</h1>
      </div>

      <div class="jumbotron">
        <h1>Sign up</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Full Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <script>
              var messages = {{ messages | safe }};
              for (var i=0; i<messages.length; i++) {
                alert(messages[i]);
              }
            </script>
          {% endif %}
        {% endwith %}
        </form>
      </div>

      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
