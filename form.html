  <script type="text/javascript">
    function myFunction() {
      var element = document.getElementById("inputNeed_relief");
      var selected = element.options[element.selectedIndex].value;
      if(selected === "victim") {
        $("#victim1").show();
        $("#victim2").show();
        $("#victim3").show();
        $("#victim4").show();
        $("#donor").hide();
        $("#btnSendNoRelief").hide();
        $("#btnSendRelief").show();
      }
      else if(selected === "donor") {
          $("#donor").show();
          $("#victim1").hide();
          $("#victim2").hide();
          $("#victim3").hide();
          $("#victim4").hide();
          $("#btnSendRelief").hide();
          $("#btnSendNoRelief").show();
      }
      else if(selected === " ") {
          $("#donor").hide();
          $("#victim1").hide();
          $("#victim2").hide();
          $("#victim3").hide();
          $("#victim4").hide();
          $("#btnSendRelief").hide();
          $("#btnSendNoRelief").hide();
      }

    }
  </script>
